{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-wrap gap-5 justify-content-center mt-5">
    {% for task in data %}
    <div class="card text-center" style="width: 22rem;">
        <div class="card-body">
            <h5 class="card-title">{{ task.id }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.assignDate }}</h6>
            <p class="card-text">{{ task.description }}</p>
            <div class="py-2 d-flex flex-wrap justify-content-center">
                {% for cate in task.category.all %}
                <small class="bg-secondary-subtle m-1 rounded px-2 py-1">{{cate.name}}</small>
                {% endfor %}
            </div>
            {% if task.isCompleted == False %}
                <a href="{% url "edit_task" task.id %}" class="btn btn-warning btn-sm px-3">Edit</a>
                <a href="{% url "delete_task" task.id %}" class="btn btn-danger btn-sm">Delete</a>
            {% else %}
                <button class="btn btn-primary" disabled="disabled">Completed</button>
            {% endif %}
        </div>
      </div>
      {% endfor %}
</div>

{% endblock content %}
